<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- CALLS FOR THE ARCGIS API'S css file and JS library.-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--Adding the modules needed for a full screen map app -->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView", 
      "esri/widgets/BasemapGallery", 
      "esri/widgets/Locate", 
      "esri/widgets/Search",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/PopupTemplate",
      "esri/geometry/Polyline",
      "esri/geometry/Polygon",
      "esri/layers/FeatureLayer"
    
    ], function(
        esriConfig, 
        Map, 
        MapView, 
        BasemapGallery, 
        Locate, 
        Search,
        Graphic,
        GraphicsLayer,
        PopupTemplate,
        Polyline,
        Polygon,
        FeatureLayer) 
        
    {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurI4HYBmeR5gYg12zbsYuwSLcu8lOjEkj3KvlVR0A9Uqz_fjUEqKuTKpoR-g9bIyepTx-Ma3n3FdBbCemC09nIev9QHtp12VzBSAoPqqN_TDa_kMGuu0EVCpnFNUlKOV2MupBIW1bpt2Sdc9TdAXx0mPsT25baohTpTtLbaZ5FrrMqaoSCi-mskdNZ_JSceFBOgJD5v_Je9Z6JWjyyH0tSu0jh0SDn_8xBpJyESombDN0AT1_qVLtLC6s"
      
      const map = new Map({ 
        basemap: "arcgis-topographic" // Basemap layer service 
      });

      const view = new MapView({
        map: map,
        center: [-157.00, 20.5], // Longitude, latitude
        zoom: 8, // Zoom level
        container: "viewDiv" // Div element
      });

      // Specify the widget while adding to the view's UI
      const basemapGallery = new BasemapGallery({
        view: view
      });

      // Add the widget to the top-right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locate = new Locate({
        view: view
      });

      // Add the widget to the top-right corner of the view
      view.ui.add(locate, {
        position: "top-left"
      });

      const searchWidget = new Search({
        view: view
      });

      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      const point = { // Create a point  
        type: "point",  
        longitude: -157.889996452, // Longitude of Tripler Army Medical Center
        latitude: 21.359995238 // Latitude of Tripler Army Medical Center
      };

      // Larger underneath cross works as an outline
      const outlineCrossSymbol = {  
        type: "simple-marker",  
        //color: [255, 255, 255], //white outline
        style: "cross",
        size: 10,
        outline: {
          color: [255, 255, 255],
          width: 5
        }
      };

      // Smaller cross for interior color
      const filledCrossSymbol = {  
        type: "simple-marker",  
        //color: [108, 160, 220],
        style: "cross", // Cross shape
        size: 10, // Slightly larger to create the outline effect
        outline: {
          color: [200, 0, 0],
          width: 3
        }
      };

          //defining popup properties
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }

      const attributes = {
        Name: "Tripler Army Medical Center",
        Description: "The hospital where I was born"     
      }

      //Creating the underneath cross point to function as the "outline"
      const outlineCrossGraphic = new Graphic({  
        geometry: point,  
        symbol: outlineCrossSymbol,

        attributes: attributes,
        popupTemplate: popupTemplate
      });

      //Creating the top layer cross to function as the "fill"
      const filledCrossGraphic = new Graphic({
        geometry: point,
        symbol: filledCrossSymbol
      })

      // Add both graphics to the graphicsLayer
      graphicsLayer.add(outlineCrossGraphic);
      graphicsLayer.add(filledCrossGraphic);

      const polyline = {
        type: "polyline",
        paths: [[-157.8899, 21.35999], [-167.8899, 21.35999], [-177.8899, 21.35999]]
      };

      const lineSymbol = {
        type: "simple-line",
        color: [226, 119, 40],
        width: 4
      };

      const lineAtt = {
        Name: "THIS LINE IS NONSENSE!",
        Owner: "JuStIn SeNa",
        Length: "zillion million"
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: lineSymbol,
        attributes: lineAtt,
        popupTemplate: {
          title: "{Name}",
          content: [{
              type: "fields",
              fieldInfos: [
                {fieldName: "name"},
                {fieldName: "Owner"},
                {fieldName: "Length"}
              ]
          }]
        }
      });

      graphicsLayer.add(polylineGraphic);

// Define a pop-up for usaeduLayer
const popupEduusa = {
  "title": "EDUs",
  "content": "<b>Name:</b> {INSTNM}<br><b>Institution Size:</b> {INSTSIZE}<br>"
}

//adding the Const for the feature layer
const usaeduLayer = new FeatureLayer({
url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

//adding the popup here
outFields: ["INSTNM","INSTSIZE"],
popupTemplate: popupEduusa
 });

//adding the feature layer to the map
map.add(usaeduLayer);
      


    });


  </script>

  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style> 


</head>
<body>

  <!-- the div to display the map-->
  <div id="viewDiv"></div>
</body>
</html>
